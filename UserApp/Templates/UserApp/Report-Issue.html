
{% extends 'Base.html' %}
{% load static %}

{% block main-content %}


<main>
   <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-8 d-flex flex-column align-items-center justify-content-center">


                  <div class="card mb-3 px-4 pb-4">

                     <div class="card-body">

                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">Report An Issue</h5>
                           <p class="text-center small">Report your issues below.</p>
                        </div>

                        {% if error_message %}
                        <div class="alert text-center alert-danger alert-dismissible fade show" role="alert">
                           <span class="small">{{ error_message }}</span>
                           <span class="small">Need help? to Send a message ? <br>
                              <a href="#">Click Here</a></span>

                        </div>
                        {% endif %}

                        <form method="post" enctype="multipart/form-data" class="row g-3 needs-validation">
                           {% csrf_token %}

                           <div class="col-12">
                              <label for="yourUsername" class="form-label">Name</label>
                              <input type="text" name="name" class="form-control" id="yourUsername" required>
                           </div>
                           <div class="col-12">
                              <label for="yourEmail" class="form-label">Email</label>
                              <input type="email" name="email" class="form-control" id="yourEmail" required>
                           </div>
                           <div class="col-12">
                              <label for="issue_message" class="form-label">Issue message</label>
                              <textarea type="text" name="issue_message" class="form-control" id="issue_message" required style="width: 100%; height: 150px;" placeholder="Enter your message here..."></textarea>
                           </div>



                           <div class="col-12 mx-auto">
                              <button class="btn btn-primary w-100 rounded-pill mt-3" type="submit">SUBMIT</button>
                           </div>
                           
                        </form>
                        
                     </div>
                  </div>
                  <div class="col-12 text-center">
                     <p class="small mb-0"><a href="{% url 'login' %}">Goto Back</a></p>
                  </div>


               </div>
            </div>
         </div>

      </section>

   </div>
</main>

{% endblock main-content %}
